<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static "simplesocial/css/master.css" %}">

 


  </head>
  <body>


  <nav class="navbar mynav navbar-inverse" role="navigation" id="navbar">
    <div class="container">
      <a class="navbar-brand mynav active" href="{% url 'home' %}">Star Social</a>
      <ul class="nav navbar-nav ">
        <li > <a href="{% url 'groups:all' %}">Groups</a> </li>

      </ul>


      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li> <a href="{% url 'posts:create' %}">Post</a> </li>
<!--          <li> <a href="{% url 'groups:all' %}">Groups</a> </li>-->
          <li> <a href="{% url 'groups:create' %}">Create Group</a> </li>
          <li> <a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out" ></span> Log Out</a> </li>
        {% else %}
<!--          <li> <a href="{% url 'groups:all' %}">Groups</a> </li>-->
          <li> <a href="{% url 'accounts:login' %}"> <span class="glyphicon glyphicon-log-in"> </span> Login</a> </li>
          <li> <a href="{% url 'accounts:signup' %}"> <span class="glyphicon glyphicon-user"> </span> Sign Up</a> </li>
        {% endif %}

      </ul>
    </div>

  </nav>

  <div class="container tab-pane fade in active" >
    {% block content %}
        
    {% endblock %}
  </div>



  </body>
  <script type="text/javascript" src="{% static "simplesocial/js/master.js" %}">

  </script>
</html>
