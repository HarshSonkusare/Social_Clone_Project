<style>

.zoom {
  padding: 5px;
  
  transition: transform .2s;
  margin: 0 auto;
}
.zoom:hover {
  -ms-transform: scale(1.01); /* IE 9 */
  -webkit-transform: scale(1.01); /* Safari 3-8 */
  transform: scale(1.01); 
}

</style>

<div class="post media zoom">

    <div class="list-group">
        <h4> <b> Group : </b> <a href="{% url 'groups:single' slug=post.group.slug %}">  {{ post.group }} </a></h4>
        <div class="list-group-item">
            <h3>{{post.message_html|safe}}</h3>
            
            <div class="media-body">
                <!-- <strong>{{post.user.username}}</strong> -->
                <h5 class="media-heading">
                    <span class="username">
                        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
                    </span>
                    <time class="time">
                        {{post.created_at}} 
                    </time>
                </h5>
                <br>
                   
                
                
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">view post</a>

                <div class="media-footer">
                

                
                <br>
                    {% if user.is_authenticated and post.user == user %}
                        <button type="button" class="btn btn-default btn-xs">

                        
                        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                            <span class="glyphicon glyphicon-remove text-danger" aria-hidden='true'></span>
                            <span class="text-danger icon-label">Delete</span>
                        </a>
                        
                        
                        </button>
                        
                    {% endif %}
                </div>
            </div>
        
        </div>

    </div>

</div>
